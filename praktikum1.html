<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = parseFloat(prompt("Masukkan bilangan pertama:"));
        var b = parseFloat(prompt("Masukkan bilangan kedua:"));
        
        // Memeriksa kondisi kedua bilangan
        if (a > b) {
          document.write("BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2");
        } else if (a<b) {
            document.write("BILANGAN KE-2 LEBIH BESAR DARI BILANGAN KE-1");
        } else {
            document.write("BILANGAN KE-1 SAMA DENGAN BILANGAN KE-2");
        }
        
                
    </script>
            
   
</head>
<body>
   
    
</body>
</html>
